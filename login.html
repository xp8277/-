<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>澳门皇冠</title>
    <link rel="stylesheet" href="./assets/lib/bootstrap.css">
    <link rel="stylesheet" href="./assets/lib/main.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/log.css">
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/echarts.min.js"></script>
    <script src="./assets/lib/template-web.js"></script>

</head>

<body>
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <div class="hz">


        <!-- 登录 -->
        <div id="dl">
            <div class="log"></div>
            <form class="layui-form" id="form_dl">


                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username" style="font-size: 20px; color: #ccc;"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 20px; color: #ccc;"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item "><button class="layui-btn layui-btn-fluid layui-btn-normal"
                        lay-submit>登录</button>
                </div>
                <div class="layui-form-item lj">
                    <a href="javascript:;" id="qzc">去注册</a>
                </div>

            </form>

        </div>

        <!-- 注册 -->
        <div id="zc" style="display: none;">
            <div class="log"></div>
            <form class="layui-form" id="form_zc">


                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username" style="font-size: 20px; color: #ccc;"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 20px; color: #ccc;"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input rpwd">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 20px; color: #ccc;"></i>
                    <input type="password"  required lay-verify="required|pwd|rpwd" placeholder="请确认密码"
                        autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item "><button class="layui-btn layui-btn-fluid layui-btn-normal"
                        lay-submit>注册</button>
                </div>
                <div class="layui-form-item lj">
                    <a href="javascript:;" id="qdl">去登录</a>
                </div>
        </div>
    </div>



    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/beas.APL.js"></script>
    <script src="/assets/js/log.js"></script>
</body>

</html>
